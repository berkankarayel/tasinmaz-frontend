<div class="login-wrapper">
    <div class="login-card shadow">
        <h3 class="text-center mb-4 fw-bold"> Taşınmaz Sistemi Giriş Paneli</h3>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

            <!-- Email -->
            <div class="mb-3 input-group">
                <span class="input-group-text login-icon"><i class="bi bi-person-fill"></i></span>
                <input type="email" formControlName="email" class="form-control login-input" placeholder="Email" />
            </div>

            <!-- Şifre -->
            <div class="mb-4 input-group">
                <span class="input-group-text login-icon"><i class="bi bi-lock-fill"></i></span>
                <input type="password" formControlName="sifre" class="form-control login-input" placeholder="Şifre" />
            </div>

            <!-- Hata Mesajı -->
            <div *ngIf="hataMesaji" class="alert alert-danger py-2 px-3">
                {{ hataMesaji }}
            </div>

            <!-- Buton -->
            <button class="btn custom-login-btn w-100">Giriş Yap</button>
        </form>
    </div>
</div>
